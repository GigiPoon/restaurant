<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage with Video Background</title>

  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet" />


  <!-- Theme css -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body class="theme-color-1">

  <!-- Start of Navbar -->
  <nav>
    <div class="logo">
      <img src="./assets/images/logo-white.png" alt="Logo"> <!-- Replace with your logo -->
    </div>
  </nav>
  <!-- End of Navbar -->

  <!-- Start of Hero Section with Video Background -->
  <div class="hero">
    <video class="hero-video" autoplay muted loop>
      <source src="./assets/video/video.mp4" type="video/mp4"> <!-- Replace with your video file -->
      Your browser does not support the video tag.
    </video>
    
    <div class="hero-text">
      <div class="text-container">
        <h1>Welcome to Ultikart Restaurant</h1> <!-- Updated text here -->
        <p>Select a Location</p>
        <div class="address-container">
          <a href="home.html" class="btn btn-solid" id="address1">
            <p>Address 1</p>
          </a>
          <a href="home.html" class="btn btn-solid" id="address2">
            <p>Address 2</p>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Hero Section -->

</body>

<style>
/* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Montserrat', sans-serif; /* Using Google Font */
}

h1, p {
  margin: 0;
}

/* Navbar Styles */
nav {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 10;
}

nav .logo img {
  width: 120px; /* Adjust logo size */
}

/* Hero Section Styles */
.hero {
  position: relative;
  height: 100vh; /* 100% of viewport height */
  overflow: hidden;
}

.hero-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures the video covers the entire screen */
  z-index: 1;
}

.hero-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white; /* Changed to white for better visibility on dark video */
  z-index: 5;
}

/* Text container for background */
.text-container {
  display: inline-block;
  background-color: rgba(255, 255, 255, 0.7); /* Transparent white background */
  padding: 30px;
  border-radius: 10px; /* Rounded corners */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Soft shadow for better visibility */
}

.text-container p {
  font-size: 1.3rem; /* Increase the font size */
  color: #222; /* Change the color to #222 */
  margin-bottom: 20px; /* Optional: Adds space between the paragraph and the address boxes */
}

/* Styling for the h1 tag */
h1 {
  font-style: italic;
  font-size: 3rem;
  font-weight: bold;
  color: #222;
  text-align: center; /* Ensures centered text */
  margin-bottom: 20px; /* Adds space between h1 and address boxes */
}

/* Address container styles */
.address-container {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

/* Address box styles */
.btn {
  background-color: rgba(255, 255, 255, 0.7); /* Light background for better contrast */
  padding: 15px;
  border: 2px solid #ec8951;
  width: 150px;
  cursor: pointer;
  transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
  text-decoration: none; /* This removes the underline */
}

.btn:hover {
  transform: scale(1.1);
  background-color: rgba(255, 255, 255, 1); /* Solid background on hover */
  border-color: #ec8951; /* Change border to black */
}

/* Text color styles for Address 1 and 2 (default white) */
.btn p {
  font-size: 1.2rem;
  font-weight: bold;
  color: white; /* Text color is white by default */
  margin: 0; /* Remove any default margins */
}

/* On hover: Change text color to #ec8951 */
.btn:hover p {
  color: #ec8951; /* Change text color on hover */
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
  .hero-text h1 {
    font-size: 2.5rem;
  }

  .btn p {
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  .hero-text h1 {
    font-size: 2rem;
  }

  .btn p {
    font-size: 0.9rem;
  }
}
</style>

</html>
